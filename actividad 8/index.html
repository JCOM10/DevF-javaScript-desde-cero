<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>
        <form id="passwordForm">
            <label for="length">Longitud de la contraseña:</label>
            <input type="number" id="length" name="length" min="8" max="20" value="12">
            
            <label for="includeUpper">Incluir letras mayúsculas</label>
            <input type="checkbox" id="includeUpper" name="includeUpper">
            
            <label for="includeLower">Incluir letras minúsculas</label>
            <input type="checkbox" id="includeLower" name="includeLower">
            
            <label for="includeNumbers">Incluir números</label>
            <input type="checkbox" id="includeNumbers" name="includeNumbers">
            
            <label for="includeSymbols">Incluir símbolos</label>
            <input type="checkbox" id="includeSymbols" name="includeSymbols">

            <button type="button" id="generate">Generar Contraseña</button>
        </form>
        <h2>Contraseña Generada:</h2>
        <p id="password"></p>
    </div>
    
    <script src="contraseña.js"></script>
</body>
</html>
